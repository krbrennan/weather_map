<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./output.css">
    <title>Weather App</title>
  </head>
  <body>

    <nav class='navbar navbar-light bg-dark'>
      <ul class='nav'>
        <li class="nav-item">
          <a href="./index.html" class="nav-link active">Currently</a>
        </li>
        <li class="nav-item">
          <a href="./today/today.html" class="nav-link active">Today</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link active">5-day</a>
        </li>
      </ul>
    </nav>

    <div class="searchBox">
      <form id="searchInput" for='inputBox' action="index.html" method="post">
        <!-- <label for="inputBox">Enter Zipcode or City:</label> -->
        <input id="inputBox" type="input" name="" value="" placeholder="Enter Zipcode or City:">
        <!-- <input type="submit" name="submit" value="Submit"> -->
      </form>
      <div class="geo-locate">
        <button class='btn btn-primary button' type="button" id='geo-locate-btn' name="button">Current Location</button>
      </div>
    </div>

    <div class="container">
      <div class="city-name">
        <span id='city-name'></span>
      </div>

      <div class="weather-cards d-flex flex-row">

        <div class="current-weather card p-2">
          <h2 class='time-text'>Currently</h2>
          <div class='weather-info'>
            <img class='temp-icon' id='temp-icon' src=''>
            <span class='temp' id='temp'></span>
          </div>
          <div class="high-low">
            <div class='weather-info'>
              <span id='main'></span>
            </div>
          </div>
        </div>

        <div class="today-weather card p-2">
          <h2 class='time-text'>Today</h2>
          <div class='weather-info'>
            <img class='temp-icon' id='today-temp-icon' src=''>
            <span id='today-temp'></span>
          </div>
          <div class="high-low">
            <span class='temp' id='today-high'></span>
            <span class='temp' id='today-low'></span>
            <div class='weather-info'>
              <span id='forecast'></span>
            </div>
          </div>
        </div>

        <div class="tonight-weather card p-2">
          <h2 class='time-text'>Tonight</h2>
          <div class='weather-info'>
            <img class='temp-icon' id='tonight-temp-icon' src=''>
            <span class='temp' id='tonight-temp'></span>
          </div>
          <div class="high-low">
            <span class='temp' id='tonight-low'></span>
          </div>
          <div class="weather-info">
            <span id='tonightForecast'></span>
          </div>
        </div>

        <div class="tomorrow-weather card p-2">
          <h2 class='time-text'>Tomorrow</h2>
          <div class='weather-info'>
            <img class='temp-icon' id='tomorrow-temp-icon' src=''>
            <span class='temp' id='tomorrow-temp'></span>
          </div>
          <div class="high-low">
            <span class='temp' id='tomorrow-high'></span>
            <span class='temp' id='tomorrow-low'></span>
          </div>
          <div class="weather-info">
            <span id='tomorrow-forecast'></span>
          </div>
        </div>

      </div>

      <div class="radar"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./node_modules/geolocator/dist/geolocator.min.js"></script>
    <script type="text/javascript" src='./script.js'></script>

  </body>
</html>
