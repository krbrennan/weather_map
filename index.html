<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./output.css">
    <title>Weather App</title>
  </head>
  <body>

    <nav class='navbar navbar-light bg-dark'>
      <ul class='nav'>
        <li class="nav-item">
          <a href="#" class="nav-link active">Today</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link active">Radar</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link active">5-day</a>
        </li>
      </ul>
<!-- dropdown content -->
      <button class='navbar-toggler' type="button" name="button" data-toggle='collapse' data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class='navbar-toggler-icon'></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </li>
        </ul>
  </div>
    </nav>

    <div class="searchBox">
      <form id="searchInput" for='inputBox' action="index.html" method="post">
        <!-- <label for="inputBox">Enter Zipcode or City:</label> -->
        <input id="inputBox" type="input" name="" value="" placeholder="Enter Zipcode or City:">
        <!-- <input type="submit" name="submit" value="Submit"> -->
      </form>
      <div class="geo-locate">
        <button class='btn btn-primary button' type="button" id='geo-locate-btn' name="button">Current Location</button>
      </div>
    </div>

    <div class="container">
      <div class="city-name">Weather in:
        <span id='city-name'></span>
      </div>

      <div class="weather-cards d-flex flex-row">

        <div class="current-weather card p-2">
          <h2 class='time-text'>Currently</h2>
          <div class='weather-info'>
            <img class='temp-icon' id='temp-icon' src=''>
            <span class='temp' id='temp'></span>
          </div>
          <div class="high-low">
            <div class="humidity">
              <span id='humidity'></span>
            </div>
          </div>
        </div>

        <div class="today-weather card p-2">
          <h2 class='time-text'>Today</h2>
          <div class='weather-info'>
            <img class='temp-icon' id='today-temp-icon' src=''>
            <span id='today-temp'></span>
          </div>
          <div class="high-low">
            <span class='temp' id='today-high'></span>
            <span class='temp' id='today-low'></span>
            <div class="today-humidity">
              <span id='today-humidity'></span>
            </div>
          </div>
        </div>

        <div class="tonight-weather card p-2">
          <h2 class='time-text'>Tonight</h2>
          <div class='weather-info'>
            <img class='temp-icon' id='tonight-temp-icon' src=''>
            <span class='temp' id='tonight-temp'></span>
          </div>
          <div class="high-low">
            <span class='temp' id='tonight-low'></span>
            <div class="humidity">
              <span id='humidity'></span>
            </div>
          </div>
        </div>

        <div class="tomorrow-weather card">
          <h2 class='time-text'>Tomorrow</h2>
          <div class='weather-info'>
            <img class='temp-icon' id='tomorrow-temp-icon' src=''>
            <span class='temp' id='tomorrow-temp'></span>
          </div>
          <div class="high-low">
            <span class='temp' id='tomorrow-high'></span>
            <span class='temp' id='tomorrow-low'></span>
            <div class="humidity">
              <span id='humidity'></span>
            </div>
          </div>
        </div>

      </div>

      <div class='weather-info'>Current Weather:
        <span id='main'></span>
      </div>
      <div class='weather-info'>Daily Forecast:
        <span id='forecast'></span>
      </div>
      <div class="radar"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./node_modules/geolocator/dist/geolocator.min.js"></script>
    <script type="text/javascript" src='./script.js'></script>

  </body>
</html>
